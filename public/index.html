<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Closet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Avatar Section -->
        <div class="avatar-container">
            <img id="avatar" src="assets/avatar.png" alt="Avatar">
            <img id="top-layer" class="layer" src="assets/tops/top1.png" alt="Top">
            <img id="bottom-layer" class="layer" src="assets/bottoms/bottom1.png" alt="Bottom">
            <img id="shoes-layer" class="layer" src="assets/shoes/shoes1.png" alt="Shoes">
        </div>

        <!-- Options for Clothing -->
        <div class="options-container">
            <div id="top-options" class="options">
                <h3>Tops</h3>
                <button onclick="changeClothing('top-layer', 'assets/tops/top1.png')">Top 1</button>
                <button onclick="changeClothing('top-layer', 'assets/tops/top2.png')">Top 2</button>
            </div>
            <div id="bottom-options" class="options">
                <h3>Bottoms</h3>
                <button onclick="changeClothing('bottom-layer', 'assets/bottoms/bottom1.png')">Bottom 1</button>
                <button onclick="changeClothing('bottom-layer', 'assets/bottoms/bottom2.png')">Bottom 2</button>
            </div>
            <div id="shoes-options" class="options">
                <h3>Shoes</h3>
                <button onclick="changeClothing('shoes-layer', 'assets/shoes/shoes1.png')">Shoes 1</button>
                <button onclick="changeClothing('shoes-layer', 'assets/shoes/shoes2.png')">Shoes 2</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
